<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rama</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Fondo blanco */
            color: black; /* Texto en negro */
        }
        header {
            background-color: white; /* Fondo blanco */
            color: black; /* Texto en negro */
            text-align: center;
            padding: 4em 0 2em; /* Reducido margen superior e inferior */
        }
        header h1 {
            font-size: 4em;
            margin: 0;
            font-weight: 300; /* Nunito Light */
            text-transform: uppercase; /* Transformar a mayúsculas */
        }
        header a {
            text-decoration: none;
            color: black;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: white; /* Fondo blanco */
            border-bottom: 1px solid #ddd; /* Línea inferior */
            margin-top: -1em; /* Acercar las secciones al header */
            padding: 0.5em 0; /* Reducir padding para acercar las secciones al header */
        }
        nav a {
            color: black; /* Texto en negro */
            text-decoration: none;
            padding: 1em;
            font-weight: 200; /* Nunito Extra Light */
            font-size: 1em; /* Tamaño de fuente */
            transition: background-color 0.3s; /* Transición suave para el fondo */
        }
        nav a:hover {
            background-color: #f0f0f0; /* Color de fondo al pasar el ratón */
        }
        .main-image {
            display: flex;
            justify-content: center;
            padding: 2em;
        }
        .main-image img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra más ligera */
        }
        .gallery {
            display: none; /* Ocultar galerías por defecto */
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
            opacity: 0; /* Transición suave */
            transition: opacity 0.5s, display 0.5s; /* Transición suave */
        }
        .gallery.active {
            display: flex; /* Mostrar galería activa */
            opacity: 1; /* Transición suave */
        }
        .gallery img {
            margin: 1em;
            max-width: calc(33% - 2em);
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra más ligera */
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: white; /* Fondo blanco */
            color: black; /* Texto en negro */
            border-top: 1px solid #ddd; /* Línea superior */
        }
        /* Estilos para el apartado de contacto */
        #contacto {
            display: none; /* Ocultar por defecto */
            padding: 2em;
            text-align: center;
            opacity: 0; /* Transición suave */
            transition: opacity 0.5s, display 0.5s; /* Transición suave */
        }
        #contacto.active {
            display: block; /* Mostrar cuando está activo */
            opacity: 1; /* Transición suave */
        }
        #contacto p {
            font-size: 1em; /* Tamaño de fuente ajustado */
            margin-bottom: 1em; /* Espacio inferior */
            font-weight: 200; /* Nunito Extra Light */
        }
        #contacto .email {
            font-size: 0.9em; /* Tamaño de fuente del correo */
            color: black; /* Color de texto negro */
            text-decoration: none;
            font-weight: bold; /* Negrita */
        }
        #contacto .email:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="#" onclick="showMainImage()">Rama</a></h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('pinturas')">Pinturas</a>
        <a href="#" onclick="showSection('dibujos')">Dibujos</a>
        <a href="#" onclick="showSection('bocetos-estudios')">Bocetos y Estudios</a>
        <a href="#" onclick="showSection('contacto')">Contacto</a>
    </nav>
    <section class="main-image" id="main-image">
        <img src="principal.jpg" alt="Imagen principal">
    </section>
    <section id="pinturas" class="gallery">
        <!-- Añade aquí tus imágenes de pinturas -->
        <img src="pintura1.jpg" alt="Pintura 1">
        <img src="pintura2.jpg" alt="Pintura 2">
        <img src="pintura3.jpg" alt="Pintura 3">
    </section>
    <section id="dibujos" class="gallery">
        <!-- Añade aquí tus imágenes de dibujos -->
        <img src="dibujo1.jpg" alt="Dibujo 1">
        <img src="dibujo2.jpg" alt="Dibujo 2">
        <img src="dibujo3.jpg" alt="Dibujo 3">
    </section>
    <section id="bocetos-estudios" class="gallery">
        <!-- Añade aquí tus imágenes de bocetos y estudios -->
        <img src="boceto1.jpg" alt="Boceto 1">
        <img src="boceto2.jpg" alt="Boceto 2">
        <img src="boceto3.jpg" alt="Boceto 3">
    </section>
    <!-- Sección de contacto -->
    <section id="contacto">
        <p>Para adquirir o reservar una de mis obras, por favor contáctame por correo electrónico:</p>
        <a href="mailto:contacto@ramaweb.com" class="email">contacto@ramaweb.com</a>
    </section>
    <footer>
        <p>&copy; 2024 Rama. Todos los derechos reservados.</p>
    </footer>
    <!-- Script para manejar la visualización de las secciones -->
    <script>
        function showMainImage() {
            // Ocultar todas las galerías y secciones de contacto
            var sections = document.querySelectorAll('.gallery, #contacto');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // Mostrar la imagen principal
            document.getElementById('main-image').classList.add('active');
        }

        function showSection(sectionId) {
            // Ocultar todas las galerías y secciones de contacto y la imagen principal
            var sections = document.querySelectorAll('.gallery, #contacto, #main-image');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // Mostrar la galería o sección seleccionada
            document.getElementById(sectionId).classList.add('active');
        }

        // Mostrar la imagen principal al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            showMainImage();
        });
    </script>
</body>
</html>
