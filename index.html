<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rama - Artista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rama - Artista</h1>
    </header>
    <nav>
        <a href="#pintura">Pintura</a>
        <a href="#dibujos">Dibujos</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section id="pintura" class="section">
        <h2>Pintura</h2>
        <div class="gallery">
            <!-- Aquí puedes agregar tus imágenes de pinturas -->
            <img src="ruta-a-tu-imagen1.jpg" alt="Pintura 1">
            <img src="ruta-a-tu-imagen2.jpg" alt="Pintura 2">
            <img src="ruta-a-tu-imagen3.jpg" alt="Pintura 3">
        </div>
    </section>
    <section id="dibujos" class="section">
        <h2>Dibujos</h2>
        <div class="gallery">
            <!-- Aquí puedes agregar tus imágenes de dibujos -->
            <img src="ruta-a-tu-imagen4.jpg" alt="Dibujo 1">
            <img src="ruta-a-tu-imagen5.jpg" alt="Dibujo 2">
            <img src="ruta-a-tu-imagen6.jpg" alt="Dibujo 3">
        </div>
    </section>
    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <p>Para consultas y ventas, por favor envíame un correo a <a href="mailto:tucorreo@ejemplo.com">tucorreo@ejemplo.com</a>.</p>
    </section>
    <footer>
        <p>&copy; 2024 Rama - Todos los derechos reservados</p>
    </footer>
</body>
</html>
